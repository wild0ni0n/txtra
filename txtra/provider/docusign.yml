id: docusign

info:
  name: docusign
  author: NetSPI(https://raw.githubusercontent.com/NetSPI/PowerShell/master/Resolve-DnsDomainValidationToken.ps1)
  category: Cloud
  references:
    - https://support.docusign.com/en/guides/org-admin-guide-domains

rule:
  type: regex
  regex:
    - "docusign=(?P<token>[A-Za-z0-9.\\-]+)"
  params:
    - token
