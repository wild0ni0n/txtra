id: pardot

info:
  name: pardot
  author: NetSPI(https://raw.githubusercontent.com/NetSPI/PowerShell/master/Resolve-DnsDomainValidationToken.ps1)
  category: Analytics
  references:
    - https://help.salesforce.com/articleView?id=000313465&language=en_US&type=1&mode=1

rule:
  type: regex
  regex:
    - "pardot_(.*)=(?P<token>[A-Za-z0-9]+)"
  params:
    - token
